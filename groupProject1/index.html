<!DOCTYPE html>

  <body>
    <div class="container">
      <h1>Travel Spots</h1>
      <div class="row">
        <div class="card card-body col-12">
          <form id="searchForm">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="topic"
                placeholder="Enter topic.."
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="location"
                placeholder="Enter City.."
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="Enter State.."
              />
            </div>
            <button type="submit" class="btn btn-primary" id="searchInputs">
              Search
            </button>
          </form>
        </div>
